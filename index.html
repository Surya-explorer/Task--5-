<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            display: flex;
            justify-content: flex-start;
            align-items: flex-end;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Ensure the background image does not overflow */
        }

        .container {
            position: relative;
            height: 1%; /* Ensure the container covers the full height of the viewport */
        }

        .ball {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle at 50% 50%, #000, #000);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            animation: bounce 2s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
        }

        @keyframes bounce {
            0% {
                transform: translate3d(0, 0, 0);
            }

            25% {
                transform: translate3d(200px, -300px, 0);
            }

            50% {
                transform: translate3d(400px, 0, 0);
            }

            75% {
                transform: translate3d(600px, -300px, 0);
            }

            100% {
                transform: translate3d(800px, 0, 0);
            }
        }

        img {
            position: absolute;
            width: 100%; /* Ensure the image takes the full width of the container */
            height: 100%; /* Ensure the image takes the full height of the container */
            object-fit: cover; /* Maintain aspect ratio while covering the container */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="ball"></div>
        <img src="Volley ball.png" alt="Background Image"> <!-- Replace 'v.jpg' with the actual image file path -->
    </div>
</body>

</html>
